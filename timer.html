<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Focus Timer - Untuk Delfitya üíï</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #ffe6f2, #fff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #d63384;
      overflow: hidden;
    }

    .timer-card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(255, 0, 102, 0.1);
      padding: 40px;
      text-align: center;
      width: 420px;
      position: relative;
    }

    .timer-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid #ff80bf;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
      font-size: 2.5rem;
      font-weight: bold;
      color: #d63384;
      box-shadow: 0 0 20px rgba(255, 102, 178, 0.3);
      transition: all 0.5s ease-in-out;
    }

    .btn-timer {
      background-color: #ff66b2;
      border: none;
      transition: 0.3s;
    }
    .btn-timer:hover {
      background-color: #ff3385;
    }

    .finished-text {
      display: none;
      font-size: 1.2rem;
      font-weight: 500;
      color: #ff3385;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      color: #ff80bf;
      opacity: 0.8;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-600px); opacity: 0; }
    }

    .custom-time {
      width: 80px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #ffc2d1;
      padding: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="timer-card shadow-lg">
    <h2 class="fw-bold mb-2">Focus Timer ‚è∞</h2>
    <p class="text-muted mb-3">Atur waktu fokusmu ya</p>

    <div class="mb-3">
      <label for="customMinutes" class="form-label fw-semibold">Berapa menit mau fokus?</label><br>
      <input type="number" id="customMinutes" class="custom-time" value="25" min="1" max="120"> menit
    </div>

    <div class="timer-circle" id="display">25:00</div>

    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-timer text-white" id="startBtn">Mulai</button>
      <button class="btn btn-secondary" id="pauseBtn">Jeda</button>
      <button class="btn btn-danger" id="resetBtn">Ulang</button>
    </div>

    <div id="message" class="finished-text mt-4">
      üíï Well done, sekarang waktunya istirahat, take your time :)
    </div>

    <a href="index.html" class="btn btn-link mt-3 text-decoration-none">‚Üê Kembali ke Planner</a>
  </div>

  <!-- üîî Suara notifikasi -->
  <audio id="chime" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5a2b77d17b.mp3?filename=soft-notification-141581.mp3"></audio>

  <script>
    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;

    const display = document.getElementById("display");
    const message = document.getElementById("message");
    const chime = document.getElementById("chime");
    const customMinutes = document.getElementById("customMinutes");

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      display.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      message.style.display = "none";
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          display.textContent = "00:00";
          showFinishedMessage();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = parseInt(customMinutes.value) * 60 || 25 * 60;
      updateDisplay();
      message.style.display = "none";
    }

    function showFinishedMessage() {
      message.style.display = "block";
      chime.play();
      createFloatingHearts();
    }

    function createFloatingHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.bottom = "0";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }

    // Update waktu saat input berubah
    customMinutes.addEventListener("change", () => {
      if (!isRunning) {
        timeLeft = parseInt(customMinutes.value) * 60;
        updateDisplay();
      }
    });

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);

    updateDisplay();
  </script>

</body>
</html>
