<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Planner Kuliah - Delfitya ğŸ’•</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Planner Kuliah Delfitya ğŸ©·</h1>
      <p class="text-muted">Rencanakan dan selesaikan tugasmu dengan semangat!</p>

      <!-- ğŸŒ¸ Tombol menuju timer -->
      <a href="timer.html" class="btn btn-pink btn-lg mt-2">
        â° Focus Timer
      </a>
    </div>

    <div class="card shadow p-4">
      <h5>Tambah Tugas</h5>
      <form id="taskForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" id="judul" placeholder="Judul Tugas" required>
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control" id="deadline" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Tambah</button>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h5 class="fw-bold text-primary">Daftar Tugas</h5>
      <div>
        <button id="sortBtn" class="btn btn-outline-secondary btn-sm me-2">Urutkan Berdasarkan Deadline</button>
        <button id="sendWA" class="btn btn-success btn-sm me-2">Kirim ke Kak Rez ğŸ’¬</button>
        <button id="clearBtn" class="btn btn-danger btn-sm">Hapus Semua</button>
      </div>
    </div>

    <table class="table table-hover mt-3">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Judul</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>

</body>
</html>
